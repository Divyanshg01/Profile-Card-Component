<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-top">
    <img src="./images/bg-pattern-top.svg" alt="">
  </div>
  <main>
    <div class="card-container">
      <div class="card-background">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card-content">
        
          <img class="profile-img" src="./images/image-victor.jpg" alt="">
        
        <div class="personal-info">
        <div class="profile-name">
          Victor Crest  <span class="age">26</span>
        </div>
        <div class="location">
          London
        </div>
      </div>
      <div class="line"></div>
      <div class="profile-stats">
        <div class="stats">
          <div class="value">80K</div>
          <div class="stats-type">Followers</div>
        </div>
        <div class="stats">
          <div class="value">803K</div>
          <div class="stats-type">Likes</div>
        </div>
        <div class="stats">
          <div class="value">1.4K</div>
          <div class="stats-type">Photos</div>
        </div>
      </div>
      </div>
    </div>
  </main>
  <div class="bg-bottom">
    <img src="./images/bg-pattern-bottom.svg" alt="">
  </div>

</body>
</html>
